<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="../../template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="conteudo">
		<h:form prependId="false" id="form">

			<p:growl id="messages" showDetail="true" />

			<p:dataTable id="dataTable" var="adi" value="#{aditivoMB.lista}"
				editable="true" paginator="true" rows="15"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="10,15,20">
				<f:facet name="header">  
		           Listar Aditivo 
		        </f:facet>

				<p:ajax event="rowEdit" listener="#{aditivoMB.onEdit}"
					update=":form:messages" />
				<p:ajax event="rowEditCancel" listener="#{aditivoMB.onCancel}"
					update=":form:messages" />

				<p:column>
					<f:facet name="header">
						<h:outputText value="Tipo" />
					</f:facet>
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{adi.tipo}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{adi.tipo}" style="width:96%" label="tipo" />
						</f:facet>
					</p:cellEditor>
				</p:column>


				<p:column headerText="Data">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{adi.data}">
								<f:convertDateTime dateStyle="date" pattern="dd/MM/yyyy" />
							</h:outputText>
						</f:facet>
						<f:facet name="input">
							<p:inputMask value="#{adi.data}" style="width:96%"
								mask="99/99/9999" label="data">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</p:inputMask>
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Numero" />
					</f:facet>
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{adi.numero}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{adi.numero}" style="width:96%"
								label="numero" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Objeto" />
					</f:facet>
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{adi.objeto}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText value="#{adi.objeto}" style="width:96%"
								label="objeto" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				<p:column style="width:6%">
					<p:rowEditor />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
